<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div id="navlinks">
            <a href="#">Home</a>
            <a href="tel:+911090">Helpline</a>
            <a href="tel:+911090">Contact Us</a>
            <a href="#gallery">Gallery</a>
            <a href="#">About Us</a>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div id="main">
        <div id="left">
            <h1>Uttar Pradesh Police <br>
                <span id="women">Women Helpline </span> <span id="number">1090</span>
            </h1>
            <p>"सुरक्षा आपकी, संकल्प हमारा"</p>
            <button onclick="location.href='tel:+911090'">Call 1090 <i class="fa-solid fa-phone"></i></button>


        </div>
        <div id="right">
            <img src="mainpolice.png" alt="police">
        </div>
    </div>

    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="clouds.mp4" type="video/mp4">
        </video>
    </div>


    <div id="gallery">
        <h1>Gallery</h1>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
